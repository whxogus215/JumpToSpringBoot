<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Template</title>
    <h2>Hello Template</h2>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="question : ${questionList}">
                <td th:text="${question.subject}">제목</td>
                <td th:text="${question.createDate}">작성일시</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
